name: Build IPA
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Set up keychain
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Import certificate
        run: |
          echo "$APPLE_CERT_P12" | base64 --decode > signing.p12
          security import signing.p12 -k build.keychain -P "$APPLE_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
        env:
          APPLE_CERT_P12: ${{ secrets.APPLE_CERT_P12 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\\ Profiles
          echo "$APPLE_PROVISION_PROFILE" | base64 --decode > "~/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"
        env:
          APPLE_PROVISION_PROFILE: ${{ secrets.APPLE_PROVISION_PROFILE }}

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project Right-Click-Safari-Extension.xcodeproj

      - name: Archive
        run: |
          xcodebuild \
            -scheme "Right-Click-Safari-Extension" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$PWD/build/RightClick.xcarchive" \
            -allowProvisioningUpdates \
            archive
        env:
          OTHER_CODE_SIGN_FLAGS: "--keychain build.keychain"

      - name: Export IPA
        run: |
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>${APPLE_TEAM_ID}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${APPLE_BUNDLE_ID}</key><string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/RightClick.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$PWD/build/export"
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
          PROFILE_NAME: Right-Click-Profile  # or actual profile name
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RightClick-IPA
          path: build/export/*.ipa
